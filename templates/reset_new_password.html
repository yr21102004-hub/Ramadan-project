{% extends "layout.html" %}

{% block content %}
<section class="section-padding" style="margin-top: 80px;">
    <div class="container">
        <div class="contact-form" style="max-width: 500px; margin: 0 auto;">
            <h3 class="text-center text-gold">تغيير كلمة المرور</h3>
            <p class="text-center text-muted-dynamic">أدخل كلمة المرور الجديدة</p>

            <form action="{{ url_for('reset_new_password') }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <input type="hidden" name="username" value="{{ username }}">
                <div class="form-group">
                    <label>كلمة المرور الجديدة</label>
                    <input type="password" name="password" required placeholder="********">
                </div>
                <button type="submit" class="btn btn-primary btn-block">حفظ التغييرات</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
