{% extends "layout.html" %}

{% block content %}
<section class="section-padding"
    style="margin-top: 80px; min-height: 80vh; display: flex; align-items: center; background: radial-gradient(circle at top right, rgba(212, 175, 55, 0.05), transparent);">
    <div class="container">
        <div class="premium-card" style="max-width: 450px; margin: 0 auto;" data-aos="zoom-in">
            <h2 class="section-title text-center" style="font-size: 2rem;">تسجيل الدخول</h2>
            <p class="text-center text-muted-dynamic" style="margin-bottom: 30px;">مرحباً بك مجدداً في RMG Decor</p>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="glass"
                style="background: rgba(255, 0, 0, 0.1); color: #ff6b6b; padding: 12px; border-radius: var(--radius-sm); margin-bottom: 25px; text-align: center; border: 1px solid rgba(255, 0, 0, 0.2);">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form action="{{ url_for('login') }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group" data-aos="fade-up" data-aos-delay="100">
                    <label>اسم المستخدم</label>
                    <input type="text" name="username" placeholder="أدخل اسم المستخدم" required>
                </div>
                <div class="form-group" data-aos="fade-up" data-aos-delay="200">
                    <label>كلمة المرور</label>
                    <input type="password" name="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block" style="margin-top: 10px;">دخول آمن</button>
            </form>

            <div style="margin-top: 30px; text-align: center; font-size: 0.95rem;">
                <span class="text-muted-dynamic">ليس لديك حساب؟</span>
                <a href="{{ url_for('register') }}" class="text-gold" style="font-weight: 600; margin-right: 5px;">سجل
                    الآن</a>
                <div style="margin-top: 20px;">
                    <a href="{{ url_for('forgot_password') }}" class="text-muted-dynamic"
                        style="font-size: 0.85rem; transition: var(--transition-fast);">نسيت كلمة المرور؟</a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
