{% extends "layout.html" %}

{% block content %}
<section class="section-padding" style="margin-top: 80px;">
    <div class="container">
        <div class="contact-form" style="max-width: 500px; margin: 0 auto;">
            <h3 class="text-center text-gold">نسيت كلمة المرور؟</h3>
            <p class="text-center text-muted-dynamic">أدخل اسم المستخدم ورقم الهاتف لاستعادة حسابك</p>

            <form action="{{ url_for('forgot_password') }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="form-group">
                    <label>اسم المستخدم</label>
                    <input type="text" name="username" required placeholder="User123">
                </div>
                <div class="form-group">
                    <label>رقم الهاتف المسجل</label>
                    <input type="tel" name="phone" required placeholder="01xxxxxxxxx">
                </div>
                <button type="submit" class="btn btn-primary btn-block">إرسال كود التحقق</button>
            </form>

            <div class="text-center" style="margin-top: 15px;">
                <a href="{{ url_for('login') }}" style="color: var(--gold);">عودة لتسجيل الدخول</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
